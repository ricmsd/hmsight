<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hmsight</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div id="spinner-body-container">
    <div id="spinner-body" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="gauge-container">
  </div>

  <div class="dropdown">
    <button id="btn-preferences" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modal-preferences">Preferences</a></li>
      <li><a class="dropdown-item" href="./license.html" target="_blank">Lisences</a></li>
    </ul>
  </div>

  <div class="modal" id="modal-preferences" 
    data-bs-backdrop="static" data-bs-keyboard="false" 
    tabindex="-1" aria-labelledby="modal-preferences-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-preferences-label">Preferences</h1>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <div class="row">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Dark Mode</label>
                <div class="col-sm-8">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="preference-theme"
                      onchange="changeColorMode(this.checked)">
                  </div>
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Fancy Gauge</label>
                <div class="col-sm-8">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="preference-gauge"
                      onchange="changeGaugeMode(this.checked)">
                  </div>
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Web Server URL</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" id="preference-url">
                  <div class="invalid-feedback">Please input a valid URL.</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
